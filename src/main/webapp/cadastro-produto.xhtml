<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <section>
                    <h1>Adicionar Produto</h1>
                    <h:form enctype="multipart/form-data">
                        <label>
                            Nome: 
                            <h:inputText value="#{produtoController.produto.nome}" autocomplete="on" required="true"/>
                        </label><br/>
                        <label>
                            Categoria: 
                            <h:inputText value="#{produtoController.produto.categoria.nome}" autocomplete="on" required="true"/>
                        </label>
                        <br/>
                        <label>
                            Descricao: 
                            <h:inputText value="#{produtoController.produto.descricao}" autocomplete="on" required="true"/>
                        </label>
                        <label><br/>
                            Marca: 
                            <h:inputText value="#{produtoController.produto.marca}" autocomplete="on" required="true"/>
                        </label>
                        <br/>
                        <label>
                            Preço: 
                            <h:inputText value="#{produtoController.produto.preco}" autocomplete="on" required="true"/>
                        </label>
                        <br/>
                        <label>
                            Foto:  
                            <h:inputFile value="#{produtoController.foto}" />
                        </label>
                        <br/>
                        <h:commandButton value="Salvar" action="#{produtoController.adicionarProduto()}" />
                    </h:form>
                </section>
                <br/>
                <section>
                    <h1>Produtos Existentes</h1>
                    <h:dataTable id="table" value="#{produtoController.list()}" var="produto">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{produto.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            #{produto.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descricao</f:facet>
                            #{produto.descricao}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Marca</f:facet>
                            #{produto.marca}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            #{produto.preco}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Foto</f:facet>
                            <img src="data:image/jpg;base64,#{produto.foto}" width="150px"/>
                        </h:column>
                    </h:dataTable>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
